<script>
let score_humain = 0;
let score_ordinateur = 0;

function game(choix_humain)
{   
    let choix_ordinateur = ["pierre", "feuille", "ciseaux"][Math.floor(Math.random() * 3)];

    if (choix_humain == "pierre" && choix_ordinateur == "feuille")
    {
        score_ordinateur = score_ordinateur + 1;
        document.getElementById("score_ordinateur").innerHTML = score_ordinateur;
        document.getElementById('choix_image_humain').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGNlcmI1cGd0eTJjaDFjMWp4MnpneWNsY2UyZHdvdDYxdmpxdHhvZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YILbTzkPBINWr7KpC7/giphy.gif";
        document.getElementById('choix_image_ordinateur').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGE0d3o0dWM1azl3ZGYwNDVwOG16cDZucTFybjNqeDhrczh3czV0dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ozf26DV8FqaCpkYt6n/giphy.gif";
    }

    else if (choix_humain == "pierre" && choix_ordinateur == "ciseaux")
    {
        score_humain = score_humain + 1;
        document.getElementById("score_humain").innerHTML = score_humain;
        document.getElementById('choix_image_humain').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGNlcmI1cGd0eTJjaDFjMWp4MnpneWNsY2UyZHdvdDYxdmpxdHhvZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YILbTzkPBINWr7KpC7/giphy.gif";
        document.getElementById('choix_image_ordinateur').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2R6amd0ODExMXJ5NWQyemJ6MDRjOTFxc200b3o1ZmZoZG05bHpxMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cccjjmRfPxZKreA2au/giphy.gif";
    }
    else if (choix_humain == "feuille" && choix_ordinateur == "pierre")
    {
        score_humain = score_humain + 1;
        document.getElementById("score_humain").innerHTML = score_humain;
        document.getElementById('choix_image_humain').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGE0d3o0dWM1azl3ZGYwNDVwOG16cDZucTFybjNqeDhrczh3czV0dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ozf26DV8FqaCpkYt6n/giphy.gif";
        document.getElementById('choix_image_ordinateur').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGNlcmI1cGd0eTJjaDFjMWp4MnpneWNsY2UyZHdvdDYxdmpxdHhvZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YILbTzkPBINWr7KpC7/giphy.gif";
    }

    else if (choix_humain == "feuille" && choix_ordinateur == "ciseaux")
    {
        score_ordinateur = score_ordinateur + 1;
        document.getElementById("score_ordinateur").innerHTML = score_ordinateur;
        document.getElementById('choix_image_humain').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGE0d3o0dWM1azl3ZGYwNDVwOG16cDZucTFybjNqeDhrczh3czV0dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ozf26DV8FqaCpkYt6n/giphy.gif";
        document.getElementById('choix_image_ordinateur').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2R6amd0ODExMXJ5NWQyemJ6MDRjOTFxc200b3o1ZmZoZG05bHpxMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cccjjmRfPxZKreA2au/giphy.gif";
    }

    else if (choix_humain == "ciseaux" && choix_ordinateur == "feuille")
    {
        score_humain = score_humain + 1;
        document.getElementById("score_humain").innerHTML = score_humain;
        document.getElementById('choix_image_humain').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2R6amd0ODExMXJ5NWQyemJ6MDRjOTFxc200b3o1ZmZoZG05bHpxMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cccjjmRfPxZKreA2au/giphy.gif";

    }

    else if (choix_humain == "ciseaux" && choix_ordinateur == "pierre")
    {
        score_ordinateur = score_ordinateur + 1;
        document.getElementById("score_ordinateur").innerHTML = score_ordinateur;
        document.getElementById('choix_image_humain').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2R6amd0ODExMXJ5NWQyemJ6MDRjOTFxc200b3o1ZmZoZG05bHpxMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cccjjmRfPxZKreA2au/giphy.gif";
        document.getElementById('choix_image_ordinateur').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGNlcmI1cGd0eTJjaDFjMWp4MnpneWNsY2UyZHdvdDYxdmpxdHhvZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YILbTzkPBINWr7KpC7/giphy.gif";
    }

    else if (choix_humain == choix_ordinateur)
    {
        document.getElementById("score_humain").innerHTML = score_humain;
        document.getElementById("score_ordinateur").innerHTML = score_ordinateur;
    }
}

function rejouer()
{   
    score_humain = 0;
    score_ordinateur = 0;
    
    document.getElementById("score_ordinateur").innerHTML = score_ordinateur;
    document.getElementById("score_humain").innerHTML = score_humain;

    document.getElementById('choix_image_humain').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTA1cml2NGN5cTF5OGczNHN6ajJmZWt0bW5kM3AwZ3JreGRsYTlseiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/m8YFup5AVSW4/giphy.gif";
    document.getElementById('choix_image_ordinateur').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTA1cml2NGN5cTF5OGczNHN6ajJmZWt0bW5kM3AwZ3JreGRsYTlseiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/m8YFup5AVSW4/giphy.gif";
}
