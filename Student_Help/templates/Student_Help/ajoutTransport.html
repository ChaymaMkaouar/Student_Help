{% extends 'Student_Help/base.html' %}

{% block content %}
<body style="background-color: #a0ccf76e;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Ajouter Transports</h2>
                    </div>
                    <div class="card-body">
                        <form method='POST' enctype="multipart/form-data" class="post-form">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

<style>
    .post-form {
        background-color: #66a5e448; 
        padding: 20px;
        padding-right: 30rem;
    }
</style>
{% endblock %}
